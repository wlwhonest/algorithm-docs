<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>算法模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 样式与主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">
  <script src="//cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- 自定义美化样式 -->
  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      font-size: 16px;
      line-height: 1.8;
      background: var(--theme-background);
      color: var(--theme-color);
    }

    h1, h2, h3 {
      margin-top: 2em;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.4em;
    }

    blockquote {
      background: #f9f9f9;
      border-left: 4px solid #42b983;
      padding: 1em;
      margin: 1.5em 0;
    }

    code {
      background: #f2f2f2;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 90%;
    }

    pre > code {
      background: #1e1e1e !important;
      color: #f8f8f2;
      border-radius: 6px;
      font-size: 14px;
      padding: 1em;
    }

    .sidebar {
      font-size: 15px;
    }
    #giscus-container {
    margin-top: 4em;
    padding: 1.5em;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    border-top: 1px solid #ddd;
  }
    /* 美化代码块整体 */
  pre > code {
    background: #2d2d2d !important;
    color: #f8f8f2;
    font-size: 15px;
    border-radius: 8px;
    padding: 1.2em;
    line-height: 1.6;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    overflow-x: auto;
  }

  /* 可选：设置代码字体 */
  code, pre code {
    font-family: 'Fira Code', 'Courier New', monospace;
  }

  /* Markdown inline `code` 标签优化 */
  code:not(pre code) {
    background: #f1f1f1;
    color: #333;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 90%;
  }

  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: '📘 算法模板',
      repo: 'wlwhonest/algorithm-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索题解/模板...',
        noData: '找不到结果 😢',
      },
      markdown: {
        renderer: {
          ...window.markedKatex()
        }
      },
      plugins: []
    }
  </script>

  <!-- 主库和插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable.min.js"></script>

  <!-- Katex 支持 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@3.0.1/lib/index.umd.min.js"></script>

  <!-- 提示框插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
  <script>
    window.$docsify.plugins = [].concat(window.$docsify.plugins || [], [
      window.FlexibleAlerts.create()
    ]);
  </script>

  <!-- 新增：评论容器 -->
  <div id="giscus-container">
    <script src="https://giscus.app/client.js"
            data-repo="wlwhonest/algorithm-docs"
            data-repo-id="R_kgDOO5Dcjw"
            data-category="General"
            data-category-id="DIC_kwDOO5Dcj84CrR_K"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            data-lang="zh-CN"
            crossorigin="anonymous"
            async>
    </script>
  </div>

</body>
</html>

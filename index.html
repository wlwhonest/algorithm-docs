<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>算法模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 样式与主题 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <!-- Prism 高颜值代码框 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.css">

  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      font-size: 16px;
      line-height: 1.8;
      background: var(--theme-background);
      color: var(--theme-color);
    }

    h1, h2, h3 {
      margin-top: 2em;
      border-bottom: 2px solid #eee;
      padding-bottom: 0.4em;
    }

    /* Prism 风格代码框卡片样式 */
    pre.line-numbers {
      position: relative;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      padding-top: 1.5em;
      background: #f8f8f8;
    }

    pre.line-numbers::before {
      content: attr(data-lang);
      position: absolute;
      top: 0.4em;
      right: 1em;
      font-size: 13px;
      background: #eee;
      color: #333;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: sans-serif;
    }

    code:not(pre code) {
      background: #f1f1f1;
      color: #333;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 90%;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: '📘 算法模板',
      repo: 'wlwhonest/algorithm-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索题解/模板...',
        noData: '找不到结果 😢',
      },
      markdown: {
        renderer: {
          ...window.markedKatex()
        }
      },
      plugins: []
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable.min.js"></script>

  <!-- Prism 高亮支持 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- Katex 支持 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@3.0.1/lib/index.umd.min.js"></script>
</body>
</html>

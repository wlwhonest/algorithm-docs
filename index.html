<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>算法模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 样式与主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      line-height: 1.75;
      font-size: 16px;
      background-color: var(--theme-background);
      color: var(--theme-color);
    }
    h1, h2, h3 {
      margin-top: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.3em;
    }
    code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    pre code {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      display: block;
    }
    .sidebar {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: '📘 算法模板',
      repo: 'wlwhonest/algorithm-docs',
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索题解/模板...',
        noData: '找不到结果 😢',
      },
      markdown: {
        renderer: {
          ...window.markedKatex()
        }
      }
    }
  </script>

  <!-- 主库和插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable.min.js"></script>

  <!-- Katex 支持 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@5.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@3.0.1/lib/index.umd.min.js"></script>

  <!-- Giscus 评论系统 -->
  <script src="https://giscus.app/client.js"
          data-repo="wlwhonest/algorithm-docs"
          data-repo-id="R_kgDOO5Dcjw"
          data-category="General"
          data-category-id="DIC_kwDOO5Dcj84CrR_K"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="bottom"
          data-theme="preferred_color_scheme"
          data-lang="zh-CN"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>

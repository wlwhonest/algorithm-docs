<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>算法模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 基础样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">

</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: '算法模板',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: 'auto',
      markdown: {
        renderer: {
          code: window.markedKatex()
        }
      }
    }
  </script>

  <!-- 主库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 插件功能增强 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/marked-katex-extension/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-themeable.min.js"></script>

  <script src="https://giscus.app/client.js"
          data-repo="wlwhonest/algorithm-docs"
          data-repo-id="R_kgDOO5Dcjw"
          data-category="General"
          data-category-id="DIC_kwDOO5Dcj84CrR_K"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="bottom"
          data-theme="preferred_color_scheme"
          data-lang="zh-CN"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>
